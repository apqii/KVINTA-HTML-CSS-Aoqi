<!-- hypertext markup language - standarlizovany jazyk pre tvorbu stranok 
definuje strukturu stranky 
obsahuje seriu elementov ktore tvoria stranku 
tento jazyk hovori prehliadacu ako sa ma stranka zobrazit  -->

<!DOCTYPE html>   
       <!-- -deklaRACIA KTORA DEFINUJE ZE IDE O DOKUMENT TYPU HTML                                -->
<html>
        <!-- -ZAKLADNY element/jadro html stranky -->
<head>
       <!-- -obsahuje metadata o stranke  -->
    <title>nazov stranky v prehliadaci</title>
       <!-- -nazov v  TAB prehliadaca -->
</head>
<body>
    <!-- -obsahuje vsetky viditelne veci na stranke obrazky texty nadpisy -->
    <h1>nadpis</h1>
    <!-- -oznacenie nadpisu -->
    <p>podnadpis alebo text </p>
    <!-- -text or podnapis or idkco chces -->
</body>
</html>
